<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList-20221025</title>
    <link rel="stylesheet" href="css/todolist.css">
    <script src="js/jquery.mini.js"></script>
    <script src="js/todolist.js"></script>
</head>

<body>
    <header>
        <div class="head">
            <label>ToDoList</label>
            <input type="text" placeholder="添加toDo" class="task">
        </div>
    </header>

    <section class="doing">
        <h2>正在进行 <span class="todocount"></span></h2>
        <ol></ol>
    </section>
    <section class="finished">
        <h2>已经完成 <span class="donecount"></span></h2>
        <ul></ul>
    </section>
    <p class="copyright">Created by Kate Lin--20221009 ToDoList</p>
</body>

</html>
